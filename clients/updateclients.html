<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrelanas updateClientes</title>
    <link rel="stylesheet" href="../registro.css">
    <script src="../src/clients/updateClients.js"></script>
</head>
<body>
    <header>
        <h1>Bienvenidos a Entrelanas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../clients/clients.html">Clientes</a></li>
            <li><a href="../categories/categories.html">Categorias</a></li>
            <li><a href="../products/products.html">Productos</a></li>
            <li class="close_sesion"><a href="/index.html">Cerrar Sesión</a></li>
        </ul>
    </nav>
    <main>
        <section id='clients_create'>
            <h2>Modificar Clientes</h2>
            <form id="clientsForm">
                <label for="id">Id:</label>
                <input type="number" id="id" name="id" required min="0" max="9999">
                
                <label for="names">Nombres:</label>
                <input type="text" id="nombres" name="names" maxlength="20" required>

                <label for="surnames">Apellidos:</label>
                <input type="text" id="apellidos" name="surnames" maxlength="20" required>

                <label for="adress">Dirección:</label>
                <input type="text" id="direccion" name="adress" maxlength="20" required>

                <label for="phone">Teléfono:</label>
                <input type="number" id="telefono" name="phone" maxlength="25" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" maxlength="25" required>

                <button type="submit">Actualizar</button>
                <a href="clients.html">Volver</a>
            </form>
        </section>
    </main>
    <footer>&copy; 2024 Entrelanas. Todos los derechos reservados.</footer>
</body>
</html>
