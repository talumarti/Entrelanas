<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar productos</title>
    <link rel="stylesheet" href="../registro.css">
    <script src="../src/products/createProducts.js"></script>
</head>
<body>
    <header>
        <h1>Bienvenidos a Entrelanas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../clients/clients.html">Clientes</a></li>
            <li><a href="../categories/categories.html">Categorias</a></li>
            <li><a href="../products/products.html">Productos</a></li>
            <li class="close_sesion"><a href="/index.html">Cerrar Sesión</a></li>
        </ul>
    </nav>
    <main>
        <section id='products_create'>
            <h2>Crear productos</h2>
            <form id="productsForm">
                <label for="id">Id:</label>
                <input type="number" id="id" name="id" required min="0" max="9999">

                <label for="name">Nombre:</label>
                <input type="text" id="nombre" name="name" maxlength="20" required>

                <label for="price">Precio:</label>
                <input type="number" id="precio" name="price" maxlength="20" required>

                <label for="categoria_id">Categoría:</label>
                <input type="text" id="categoria_id" name="category" maxlength="20" required>

                <label for="observation">Observación:</label>
                <input type="text" id="observacion" name="observation" maxlength="25" required>

                <label for="proveedor:id">Proveedor:</label>
                <input type="text" id="proveedor_id" name="supplier" maxlength="25" required>

                <button type="submit">Crear</button>
            </form>
        </section>
    </main>
    <footer>&copy; 2024 Entrelanas. Todos los derechos reservados.</footer>
</body>
</html>
